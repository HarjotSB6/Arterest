<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Arterest | Join</title>
    <link rel="stylesheet" href="style.css">
     <!-- Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,700&display=swap" rel="stylesheet">

  <body>
    <nav class="join-nav">
      <!-- <img src="../images/menu.png" class="menuimg"> -->

      <img src="../images/logowritten.png" class="logowritten">
      <a class="home-join" href="../index.html">Home</a>
    </nav>
    <div class="join-main">
      <form class="join-form" method="post">
        <h1>Join us</h1>
        <div class="txtf-join">
          <input type="text" required>
          <span></span>
          <label>Pick a username</label>
        </div>
        <div class="txtf-join">
          <input type="text" required>
          <span></span>
          <label>Enter your email</label>
        </div>
        <div class="txtf-join">
          <input type="text" required>
          <span></span>
          <label>Confirm your email</label>
        </div>
        <div class="txtf-join">
          <input type="password" required>
          <span></span>
          <label>Choose a password</label>
        </div>
        <div class="txtf-join">
          <input type="date">
          <label>Date of Birth</label>
        </div>
        <button type="button" class="btn-join">Join </button>
      </form>
    </div>
  </body>
