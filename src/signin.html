<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Arterest | Login</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,700&display=swap" rel="stylesheet">

  <body>
    <nav>
      <!-- <img src="../images/menu.png" class="menuimg"> -->

      <a class="home-signin" href="../index.html">Home</a>

    <div class="main-sigin">
     <h1>Sign In</h1>
      <form method="post">
        <div class="txtf-signin">
          <input type="text" required>
          <span></span>
          <label>Username</label>
        </div>
        <div class="txtf-signin">
          <input type="password" required>
          <span></span>
          <label>Password</label>
        </div>
        <div class="pass-signin">
          <b>Forget Password?</b>
        </div>
        <center><input class="btn-sigin" type="submit" value="Login"></center>
        <div class="link-signin">Not a Member ? <a href="../src/join.html">Signup</a>
        </div>
      </form>
    </div>
  </body>
