<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Arterest | Login</title>
    <link rel="stylesheet" href="signstyle.css">
  </head>
  <body>
    <nav>
      <img src="../images/menu.png" class="menuimg">
      <img src="../images/logo.png" class="logo">
      <img src="../images/logowritten.png" class="logowritten">
      <a class="home" href="../index.html">Home</a>
    </nav>
    <div class="main">
     <h1>Sign In</h1>
      <form method="post">
        <div class="txtf">
          <input type="text" required>
          <span></span>
          <label>Username</label>
        </div>
        <div class="txtf">
          <input type="password" required>
          <span></span>
          <label>Password</label>
        </div>
        <div class="pass">
          <b>Forget Password?</b>
        </div>
        <center><input type="submit" value="Login"></center>
        <div class="signlink">
          Not a Member ? <a href="../src/join.html">Signup</a>
        </div>
      </form>
    </div>
  </body>
</html>
